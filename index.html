.menuPannel, .menuPannel * {
    box-sizing: border-box;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    font-family: "Segoe UI";
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    -o-user-select: none;
    user-select: none;
    z-index: 200;
}

.menuPannel {
    display: block;
    width: 100%;
    max-width: 30em;
    margin: 10px auto;
    height: 2.5em;
    font-size: 10pt;
    font-family: "Segoe UI";
    border-radius: 10px;
    background: rgb(254, 254, 254);
    box-shadow: rgba(0, 0, 0, 0.2) 1px 1px 5px;
    position: relative;
}

.menuPannel a {
    width: 25%;
    float: left;
    text-align: center;
    line-height: 2.5em;
    color: #222;
    position: relative;
    z-index: 500;
    cursor: pointer;
    /* transition: all 0.2s ease-in-out; */
    text-decoration: none;
}

.menuItem.active {
    color: #fff;
    text-shadow: rgba(0, 0, 0, 0.1) 0px -1px 2px;
}

.indicator {
    display: block;
    width: 25%;
    height: 2.5em;
    background: #00963f;
    background-image: linear-gradient(-143deg, #00dd5e 0%, #00963f 100%);
    border: solid #fff 3px;
    border-radius: 10px;
    position: absolute;
    top: 0;
    z-index: 250;
    /* transition: left 0.2s ease-in-out; */
}

.menuPannel .menuItem:nth-of-type(1).active~.indicator {
    left: 0%;
}

.menuPannel .menuItem:nth-of-type(2).active~.indicator {
    left: 25%;
}

.menuPannel .menuItem:nth-of-type(3).active~.indicator {
    left: 50%;
}

.menuPannel .menuItem:nth-of-type(4).active~.indicator {
    left: 75%;
}
.animated {
    transition: all 0.15s ease-in-out;
}

.hidden-content-pannel {
    opacity: 0;
    visibility: hidden;
}

@media (min-width: 500px) {
    .menuPannel {
        font-size: 12pt;
    }
}

@media only screen and (max-width: 1200px) {
    #logo {
        bottom: 5px;
        top: unset;
    }
}

@media only screen and (max-width: 800px) {
    .menuPannel {
        margin: 10px;
        width: unset;
    }
